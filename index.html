<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Accessible Accordian</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body> 
        <section class="accordian-section">
        <h2 id="accordian-widget-title-1">Many Open Accordian Widget:</h2>
        <div id="accordian-widget-1" aria-labelledby="accordian-widget-title-1" class="accordian-widget" data-open-many>       
            <div class="accordian-group">
                <button 
                    id="accordian-button-11" 
                    class="accordian-button"
                    aria-controls="accordian-content-11" 
                    aria-expanded="true">
                    Question 1?
                </button>
                <div 
                    id="accordian-content-11" 
                    role="region" 
                    aria-labelledby="accordian-button-11" 
                    class="accordian-content">
                    Question 1 content
                </div>
            </div>
            <div class="accordian-group">
                <button 
                    id="accordian-button-12" 
                    class="accordian-button"
                    aria-controls="accordian-content-12" 
                    aria-expanded="false">
                    Question 2?
                </button>
                <div 
                    id="accordian-content-12" 
                    role="region" 
                    aria-labelledby="accordian-button-12" 
                    class="accordian-content"
                    hidden
                    >
                    Question 2 content
                </div>
            </div>
            <div class="accordian-group">
                <button 
                    id="accordian-button-13" 
                    class="accordian-button"
                    aria-controls="accordian-content-13" 
                    aria-expanded="false">
                    Question 3?
                </button>
                <div 
                    id="accordian-content-13" 
                    role="region" 
                    aria-labelledby="accordian-button-13" 
                    class="accordian-content"
                    hidden
                    >
                    Question 3 content
                </div>
            </div>
        </div>
        </section>
        <section class="accordian-section">
        <h2 id="accordian-widget-title-2">One Open Only Accordian Widget:</h2>
        <div id="accordian-widget-2" aria-labelledby="accordian-widget-title-2" class="accordian-widget" data-open-one>          
            <div class="accordian-group">
                <button 
                    id="accordian-button-21" 
                    class="accordian-button"
                    aria-controls="accordian-content-21" 
                    aria-expanded="true">
                    Question 1?
                </button>
                <div 
                    id="accordian-content-21" 
                    role="region" 
                    aria-labelledby="accordian-button-21" 
                    class="accordian-content">
                    Question 1 content
                </div>
            </div>
            <div class="accordian-group">
                <button 
                    id="accordian-button-22" 
                    class="accordian-button"
                    aria-controls="accordian-content-22" 
                    aria-expanded="false">
                    Question 2?
                </button>
                <div 
                    id="accordian-content-22" 
                    role="region" 
                    aria-labelledby="accordian-button-22" 
                    class="accordian-content"
                    hidden
                    >
                    Question 2 content
                </div>
            </div>
            <div class="accordian-group">
                <button 
                    id="accordian-button-23" 
                    class="accordian-button"
                    aria-controls="accordian-content-23" 
                    aria-expanded="false">
                    Question 3?
                </button>
                <div 
                    id="accordian-content-23" 
                    role="region" 
                    aria-labelledby="accordian-button-23" 
                    class="accordian-content"
                    hidden
                    >
                    Question 3 content
                </div>
            </div>
        </div>
        </section>       
        <script src="js/accordian.js" async defer></script>
    </body>
</html>
